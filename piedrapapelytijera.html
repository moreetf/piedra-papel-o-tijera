<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>锔 Piedra, Papel o Tijera</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background-color: #3a0519; /* fondo oscurito */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #ef88ad;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ef88ad;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .choices {
      display: flex;
      gap: 25px;
      margin-bottom: 30px;
    }

    button {
      font-size: 2.5rem;
      padding: 20px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #670d2f;
      color: #ef88ad;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #a53860;
      transform: scale(1.1);
    }

    button:disabled {
      background-color: #3b1d28;
      cursor: not-allowed;
      transform: none !important;
    }

    .result {
      font-size: 1.6rem;
      margin-top: 25px;
      background-color: #670d2f;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.4);
      max-width: 90%;
      color: #ffd3dc;
      white-space: pre-wrap; /* para mantener saltos de l铆nea */
    }

    .result strong {
      color: #ef88ad;
      font-size: 1.8rem;
    }

    .reiniciar-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.8rem;
      padding: 15px 20px;
      border-radius: 15px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>锔 Piedra, Papel o Tijera</h1>
  <div class="choices"> <!-- botones de elecci贸n -->
    <button onclick="jugar(1)" id="btn1"></button>
    <button onclick="jugar(2)" id="btn2"></button>
    <button onclick="jugar(3)" id="btn3">锔</button>
  </div>

  <!-- mostrar resultado -->
  <div class="result" id="resultado">Eleg铆 una opci贸n para empezar </div>

  <!-- boton para reiniciar -->
  <button class="reiniciar-btn" onclick="reiniciar()"> Reiniciar</button>

  <script>
    // variables para controlar resultados y rondas q se juegan
    let jugadorGana = 0; // cuenta las victorias del jugador
    let pcGana = 0;      // cuenta las victorias de la PC
    let empates = 0;     // cuenta los empates
    let rondasJugadas = 0; // cuenta cu谩ntas rondas se jugaron
    const maxRondas = 3;   // m谩ximo de rondas a jugar

    // funcin para reiniciar el juego y las variables
    function reiniciar() {
      jugadorGana = 0;
      pcGana = 0;
      empates = 0;
      rondasJugadas = 0;
      document.getElementById("resultado").innerHTML =
        "Eleg铆 una opci贸n para empezar ";
      habilitarBotones(true); // habilita los botones para jugar de nuevo
    }

    // funcion para activar o desactivar botones seg煤n se necesite
    function habilitarBotones(habilitar) {
      document.getElementById("btn1").disabled = !habilitar;
      document.getElementById("btn2").disabled = !habilitar;
      document.getElementById("btn3").disabled = !habilitar;
    }

    // genera un numero aleatorio entre min y maxx
    function generarNumeroAleatorio(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    // cuando el jugar juega
    function jugar(jugador) {
      // Evitar que se juegue m谩s de maxRondas
      if (rondasJugadas >= maxRondas) return;

      const opciones = ["", " Piedra", " Papel", "锔 Tijera"];
      const pc = generarNumeroAleatorio(1, 3);

      // mostrar ronda
      let mensaje = `<strong>Ronda ${rondasJugadas + 1} de ${maxRondas}</strong>\n`;
      mensaje += `<strong>Vos:</strong> ${opciones[jugador]}\n`;
      mensaje += `<strong>PC:</strong> ${opciones[pc]}\n\n`;

      // resultado d la ronda
      if (jugador == pc) {
        mensaje += " <strong>Empate!!!</strong>";
        empates++;
      } else if (
        (jugador == 1 && pc == 3) ||
        (jugador == 2 && pc == 1) ||
        (jugador == 3 && pc == 2)
      ) {
        mensaje += " <strong>Ganaste esta ronda!</strong>";
        jugadorGana++;
      } else {
        mensaje += " <strong>Perdiste esta ronda..</strong>";
        pcGana++;
      }

      rondasJugadas++; // incrementa contador de rondas jugadas

      // cunado se juegan todas se muestra
      if (rondasJugadas === maxRondas) {
        mensaje += `\n\n--- RESULTADO FINAL ---\n`;
        mensaje += ` Ganaste: ${jugadorGana} ronda(s)\n`;
        mensaje += ` Gan贸: ${pcGana} ronda(s)\n`;
        mensaje += ` Empate: ${empates} ronda(s)\n\n`;

        if (jugadorGana > pcGana) {
          mensaje += " <strong>隆Ganaste la partida!</strong>";
        } else if (pcGana > jugadorGana) {
          mensaje += " <strong>La PC gan贸 la partida.</strong>";
        } else {
          mensaje += " <strong>La partida termin贸 empatada.</strong>";
        }

        habilitarBotones(false); // deshabilita botones para evitar m谩s jugadas
      }

      // Actualiza el contenido del div resultado con los saltos de l铆nea
      document.getElementById("resultado").innerHTML = mensaje.replace(/\n/g, "<br>");
    }

    // Inicializar el juego
    reiniciar();
  </script>
</body>
</html>
